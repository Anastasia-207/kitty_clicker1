{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/text.css' %}">
    <meta charset="utf-8">
    <title>Kitty clicker</title>
</head>
<body onload="getUser({{ user.id }})">

<main>
    <div class="boosts-place">
        <div class="status">
            <p class="click-power text">Click power: <span id="click_power">%clickPower%</span></p>
            <p class="auto-click-power text">Auto click power:
                <span id="auto_click_power"> {{ mainCycle.autoClickPower }} </span></p>
        </div>
        <div class="boost-wrapper" id="boost-wrapper"></div>
    </div>

    <div class="clicker">
        <div class="logout"><a href="{% url 'logout' %}">Logout</a></div>
        <p class="text">Hello, <span class="text" id="user">%user%</span>!</p>
        <p class="coins text">Coins: <span id="data">%coins%</span></p>
        <input type="image" class="kitty" src="{% static 'images/kitty.png' %}" onclick="callClick()"
               alt="clicker"/>
    </div>
</main>

<script src="{% static 'js/index.js' %}"></script>
</body>
</html>
